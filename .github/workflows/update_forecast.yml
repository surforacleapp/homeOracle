name: Update Marine Forecast

on:
  schedule:
  - cron: "0 1 * * *"
  workflow_dispatch: # permite execução manual

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Gerar forecast + tide JSONs (StormGlass)
        env:
          STORMGLASS_API_KEY: ${{ secrets.STORMGLASS_API_KEY }}
        run: |
          python scripts/stormglass_fetch.py || { echo 'Erro no fetch.py'; exit 1; }

      - name: Verificar ficheiros gerados
        run: |
          git status
          ls -lh docs/*.json

      - name: Commit e push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/*.json
          git commit -m "Forecasts + Tides Actualizados (auto)" || echo "Sem alterações"
          git push
